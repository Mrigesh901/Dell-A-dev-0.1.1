{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="title">Paraphrase this Text</h1>
    <form id="followUpForm" action="/submit_paraphrase" method="post">
        <textarea id="userInput" name="ParaphraseText" placeholder="What do you want Paraphrased?.." rows="5" cols="90" required></textarea>
        <textarea id="userInput" name="ParaphraseStyle" placeholder="What style would you like for Paraphrasing?" rows="5" cols="90" required></textarea>
        <button type="submit" id="submitBtn">DO</button>
    </form>
</div>
{% endblock %}
